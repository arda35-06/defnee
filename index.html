<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defne beni bırakmıcan dimii?</title>
  <style>
    body {
      background-color: #ffe6f2;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #ff3399;
      font-size: 2em;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #evet {
      background-color: #ff66b2;
      color: white;
    }

    #hayir {
      background-color: #cccccc;
      color: black;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Defne beni bırakmıcan dimii?</h1>
  <div class="buttons">
    <button id="evet">Evet</button>
    <button id="hayir">Bırakcam :(</button>
  </div>

  <script>
    const evet = document.getElementById("evet");
    const hayir = document.getElementById("hayir");

    hayir.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      hayir.style.left = `${x}px`;
      hayir.style.top = `${y}px`;
    });

    evet.addEventListener("click", () => {
      evet.style.transform = "scale(1.4)";
      evet.textContent = "Biliyorum ❤️ bende seni bırakmıcamm :))";
    });
  </script>
</body>
</html>
